<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/ping.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </div>

    <p> We are launching <span> soon! </span></p>
    <p class="notified"> Subscribe and get notified </p>

    <form action="#" id="form">
      <input type="email" name="email" id="email" placeholder="Your email address..." onkeydown="validation()">
      <button class="btn" id="validate"> Notify Me </button><br>
      <span id="result"></span>
    </form>
    

    <img src="./images/illustration-dashboard.png" alt="illustration">

    <footer>
      <div class="icons">
        <a href="https://web.facebook.com/Mercyoluwap" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/codewithmercy" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-twitter"></i></a>
        <a href="https://github.com/mercyharbo" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-github"></i></a>
      </div>
      <p class="copyright"> &copy; Copyright Ping. All rights reserved. </p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/codewithmercy" target="_blank"> Code With Mercy </a>.
      </p>
    </footer>
  </div>

  <script src="./js/ping.js"></script>
</body>

</html>
